<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script defer src="./script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="calc">
      <div class="header">
        <h1 class="title">calc</h1>
        <div class="themes">
          <div class="theme-switch">
            <div class="options">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="switch">
              <div class="toggle" data-theme="1"></div>
            </div>
          </div>
        </div>
      </div>
      <input disabled value="0" type='text' class="screen" />
      <div class="inputs">
        <button class="btn-7" value="7">7</button>
        <button class="btn-8" value="8">8</button>
        <button class="btn-9" value="9">9</button>
        <button class="btn-del" value="del">del</button>
        <button class="btn-4" value="4">4</button>
        <button class="btn-5" value="5">5</button>
        <button class="btn-6" value="6">6</button>
        <button class="btn-sum" value="sum">+</button>
        <button class="btn-1" value="1">1</button>
        <button class="btn-2" value="2">2</button>
        <button class="btn-3" value="3">3</button>
        <button class="btn-sub" value="sub">-</button>
        <button class="btn-frac" value="frac">.</button>
        <button class="btn-0" value="0">0</button>
        <button class="btn-div" value="div">/</button>
        <button class="btn-mul" value="mul">x</button>
        <button class="btn-res" value="res">reset</button>
        <button class="btn-eq" value="eq">=</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
